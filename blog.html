<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Merriweather:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        /* Blog Post Styles */
        .blog-post {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #444; 
        }

        .blog-post h2 {
            margin-bottom: 10px;
        }

        .blog-post .date {
            font-style: italic;
            color: #aaa;
            margin-bottom: 20px;
        }

        .blog-post p {
            line-height: 1.6;
        }

        /* Dropdown Styles */
        .dropdown {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .dropdown-button {
            background-color: #f8b739;
            color: #222;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Oswald', sans-serif;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #eee;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #444;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        #page-container {
          transition: opacity 0.5s ease-in-out; /* Adjust duration and timing as needed */
        }

        #page-container.fade-out {
          opacity: 0;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
          const pageContainer = document.getElementById('page-container');
          const links = document.querySelectorAll('a'); 

          links.forEach(link => {
            link.addEventListener('click', function(event) {
              event.preventDefault(); 
              const href = this.href; 

              pageContainer.classList.add('fade-out'); 

              setTimeout(function() {
                window.location.href = href; 
              }, 500); 
            });
          });
        });
    </script>
